            <div class="flex justify-center items-center w-full mb-[1rem]">

                <a href="{% url 'dashboard_pacientes' %}"
                    class="{% if request.resolver_match.url_name == 'dashboard_pacientes' %} bg-[#ff5959cc] {% endif %}

                    transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:scale-105">

                </a>
                <a href="{% url 'dashboard_partos' %}"
